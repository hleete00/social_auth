{% extends 'base.html' %}
{% block title %}
    Sign In
{% endblock title %}

{% block content %}
    <div class="row">
        <div class="col-md-8 mx-auto social-container my-2 order-md-1">
            <button class="btn btn-primary mb-2">
                <a href="{% url 'social:begin' 'linkedin-oauth2' %}">
                    Login with LinkedIn
                </a>
            </button>
            <button class="btn btn-primary mb-2">
                <a href="{% url 'social:begin' 'facebook' %}">
                    Login with Facebook
                </a>
            </button>
            <button class="btn btn-primary mb-2">
                <a href="{% url 'social:begin' 'twitter' %}">
                    Login with Twitter
                </a>
            </button>
            <button class="btn btn-primary mb-2">
                <a href="{% url 'social:begin' 'github' %}">
                    Login with Github
                </a>
            </button>
            <button class="btn btn-primary mb-2">
                <a href="{% url 'social:begin' 'google-oauth2' %}">
                    Login with Google
                </a>
            </button>
        </div>
    </div>
{% endblock content %}
